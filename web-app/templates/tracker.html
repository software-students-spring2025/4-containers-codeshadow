<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tracker</title>
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          margin: 2rem;
          background-color: #f0f4f8;
          color: #333;
        }
    
        h1 {
          text-align: center;
        }
    
        .calendar-container {
          max-width: 900px;
          margin: 0 auto;
        }
    
        .calendar-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin: 1rem 0;
        }
    
        .calendar-header button {
          padding: 0.5rem 1rem;
          font-size: 1rem;
          cursor: pointer;
          border: none;
          background-color: #4285f4;
          color: white;
          border-radius: 8px;
        }
    
        .calendar-header span {
          font-size: 1.5rem;
          font-weight: bold;
        }
    
        .weekdays, .calendar {
          display: grid;
          grid-template-columns: repeat(7, 1fr);
          text-align: center;
          gap: 10px;
        }
    
        .weekdays div {
          font-weight: bold;
        }
    
        .day {
          background-color: white;
          border-radius: 12px;
          padding: 0.5rem;
          height: 100px;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    
        .day-number {
          font-weight: bold;
        }
    
        .emoji-input {
          font-size: 1.5rem;
          text-align: center;
          border: none;
          background: none;
          outline: none;
          cursor: pointer;
        }
      </style>
</head>


<body>
    <h1>Emotion Tracker</h1>
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <span id="monthYear"></span>
        <button id="nextMonth">&gt;</button>
      </div>
  
      <div class="weekdays">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div class="calendar" id="calendar"></div>
    </div>
  
    <script>
      const calendarEl = document.getElementById('calendar');
      const monthYearEl = document.getElementById('monthYear');
      const prevBtn = document.getElementById('prevMonth');
      const nextBtn = document.getElementById('nextMonth');
  
      let currentDate = new Date();
  
      function renderCalendar(date) {
        const year = date.getFullYear();
        const month = date.getMonth();
  
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
  
        calendarEl.innerHTML = '';
        monthYearEl.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
  
        // Add empty divs for alignment
        for (let i = 0; i < firstDay; i++) {
          const emptyCell = document.createElement('div');
          calendarEl.appendChild(emptyCell);
        }
  
        // Add actual days
        for (let day = 1; day <= daysInMonth; day++) {
          const dayDiv = document.createElement('div');
          dayDiv.classList.add('day');
  
          const dayNum = document.createElement('div');
          dayNum.classList.add('day-number');
          dayNum.textContent = day;
  
          const emojiInput = document.createElement('input');
          emojiInput.classList.add('emoji-input');
          emojiInput.setAttribute('maxlength', '2');
          emojiInput.setAttribute('placeholder', 'ðŸ™‚');
  
          const storageKey = `${year}-${month + 1}-${day}`;
          const savedEmoji = localStorage.getItem(storageKey);
          if (savedEmoji) emojiInput.value = savedEmoji;
  
          emojiInput.addEventListener('input', () => {
            localStorage.setItem(storageKey, emojiInput.value);
          });
  
          dayDiv.appendChild(dayNum);
          dayDiv.appendChild(emojiInput);
          calendarEl.appendChild(dayDiv);
        }
      }
  
      prevBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar(currentDate);
      });
  
      nextBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar(currentDate);
      });
  
      // Initial render
      renderCalendar(currentDate);
    </script>
  
  </body>
</html>
