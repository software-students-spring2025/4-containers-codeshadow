<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Feed is stupid</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='cam.css') }}">
</head>
<body>
  <div class="vid">
    <video autoplay muted loop>
        <source src="static/vid1.mp4" type="video/mp4">
    </video> 
  </div>

  <nav>
    <a href="{{ url_for('index') }}" class="{{ 'active' if request.endpoint == 'index' else '' }}">Webcam</a>
    <a href="{{ url_for('track') }}" class="{{ 'active' if request.endpoint == 'track' else '' }}">Emotion Tracker</a>
  </nav>

  <div class="homePage">
    {% if current_user.is_authenticated %}
      <div id="username">
        <h1>Welcome, <strong>{{ current_user.username }}</strong>!</h1>
      </div>
    {% endif %}

    <div class="contain" id="boxes">
      <div>
        <video id="video" autoplay playsinline></video>
      </div>

      <div class="box">
        <span id="emojiDisplay" style="font-size: 8rem;">{{ emoji }}</span>
      </div>
    </div>

    <div class="displays">
      <button id="startBtn">Start Webcam</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
