<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Feed is stupid</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <div class="vid">
      <video autoplay muted loop>
        <source src="{{ url_for('static', filename='vid1.mp4') }}" type="video/mp4">
      </video> 
    </div>

    <h1>Webcam to Emoji</h1>

    <div class="emotions" id="Username">
      <p>Welcome, <strong>{{ current_user.username }}</strong>!</p>
    </div>

    <div class="displays">
      <div class="sub-display">
        <h3>Webcam Feed</h3>
        <video id="video" autoplay playsinline width="640" height="480"></video>
        <button id="startBtn">Start Webcam</button>
      </div>

      <div class="box">
        <h3>Emotion Results</h3>
        <p id="emotion-box">Your emotions are displayed here!</p>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </body>
</html>
